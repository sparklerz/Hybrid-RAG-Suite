name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install git-lfs + git-xet
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y git-lfs unzip curl
          git lfs install

          # Install git-xet (official HF installer)
          curl --proto '=https' --tlsv1.2 -sSf \
            https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | sh

          # Verify
          git-xet --version
          git lfs ls-files || true

      - name: Push to HF Space (clean snapshot)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -euxo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git remote remove hf 2>/dev/null || true
          git remote add hf https://ash001:${HF_TOKEN}@huggingface.co/spaces/ash001/Hybrid_RAG_Suite

          # Snapshot deploy (avoids old history blobs)
          git checkout --orphan hf-deploy
          git add -A
          git commit -m "Deploy"
          git push --force hf hf-deploy:main
